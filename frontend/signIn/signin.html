<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Screen</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="form">
        <label for="name">Name</label>
        <input type="text" id="nameInput" required placeholder="name">
        <label for="email">Email</label>
        <input type="email" id="emailInput" required placeholder="email">
        <label for="password">Password</label>
        <input type="password" id="passwordInput" required placeholder="password">
        <label for="contect">Contect</label>
        <input type="text" id="contectInput" required placeholder="contect">
      </form>
      <button id="submitBtn" class="btn" action="submit">submit</button>
    </div>

    <script src="sign.js"></script>
  </body>

</html>
